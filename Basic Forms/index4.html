<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Registration Form</title>
  </head>
  <body>
    <h2>Advanced User Registration Form</h2>
    <form action=".">
      <fieldset>
        <legend>Basic Information</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" minlength="3" required />
        <small>(at least 3 characters)</small>
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <small>(at least 8 characters)</small>
        <br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <br /><br />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          placeholder="1234567890"
          required
        />
        <small>(10 digits)</small>
      </fieldset>

      <br />

      <fieldset>
        <legend>Address</legend>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required />
        <br /><br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
        <br /><br />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required />
        <small>(5 digits)</small>
      </fieldset>

      <br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
