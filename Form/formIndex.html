<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
    <link rel="stylesheet" href="formStyle.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="inputFields" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="inputFields"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="inputFields"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
