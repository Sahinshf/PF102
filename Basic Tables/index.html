<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Table Example</title>
      </head>
      <body>
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>HTML Table Example without CSS</title>
          </head>
          <body>
            <table border="1" cellspacing="0">
              <caption>
                Student Grades
              </caption>
              <thead>
                <tr>
                  <th>Student Name</th>
                  <th>Subject</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>Math</td>
                  <td>A</td>
                </tr>
                <tr>
                  <td>Jane Smith</td>
                  <td>Science</td>
                  <td>B+</td>
                </tr>
                <tr>
                  <td>Sam Brown</td>
                  <td>History</td>
                  <td>B</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">End of Table</td>
                </tr>
              </tfoot>
            </table>
          </body>
        </html>
      </body>
    </html>
  </body>
</html>
