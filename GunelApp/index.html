<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>✨ToDoApp✨</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <h1>ToDoApp</h1>
        <div class="todo-input">
          <input
            type="text"
            id="todoInput"
            placeholder="Add something to do ..."
          />
          <button id="addBtn" class="btn">
            <i class="fa-solid fa-check"></i>
          </button>
          <p id="errorMessage" class="error-message"></p>
        </div>
        <div class="todo-filters">
          <button id="allTodos" class="filter-btn">All Todos</button>
          <button id="completedTodos" class="filter-btn">
            Completed Todos
          </button>
          <button id="pendingTodos" class="filter-btn">Pending Todos</button>
          <button id="clearAll" class="btn clear-btn">Clear All</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
